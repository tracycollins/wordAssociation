<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="icon" type="image/png" href="../favicon.png">
  <link rel="stylesheet" href="/css/progressbar.css">
  <style>
    .heartbeatTable {
      background-color: red;
      border: 1px solid gray;
      cursor: pointer;
      color: #888888;
    }
    
    .defaultButton {
      background-color: black;
      border: 1px solid gray;
      cursor: pointer;
      color: #888888;
    }
    
    .defaultButton:hover {
      color: white;
      background-color: gray;
    }
    
    .defaultButton:focus {
      outline: 0;
    }
    
    .showHideButton {
      background-color: black;
      border: 1px solid gray;
      cursor: pointer;
      color: #888888;
    }
    
    .showHideButton:hover {
      color: white;
      background-color: gray;
    }
    
    .showHideButton:focus {
      outline: 0;
    }
    
    ul {
      display: block;
      list-style-position: inside;
      list-style-type: disc;
      margin-top: 1em;
      margin-bottom: 1em;
      margin-left: 0;
      margin-right: 0;
      padding-left: 2em;
    }
    
    .admin {
      font-size: 0.5em;
      margin-top: 10px;
      margin: 0.5em;
      padding: 2em;
      font-family: "Lucida Console", Monaco, monospace;
      font-weight: 100;
      line-height: 1.5em;
      background: #000000;
      color: #888888;
    }
    
    .adminControlPanel {
      margin-left: 0.5em;
      margin-right: 0;
      padding-left: 2em;
      font-size: 0.5em;
    }
    
    table,
    td {
      border: 1px solid #444444;
      font-size: 1.2em;
      margin-top: 1em;
      margin-bottom: 1em;
      padding: 0.7em;
      font-family: "Lucida Console", Monaco, monospace;
      font-weight: 100;
      line-height: 1.2em;
      background: #111111;
      color: #999999;
    }
    
    th {
      border: 2px solid #880000;
      font-size: 1.2em;
      margin-top: 1em;
      margin-bottom: 1em;
      padding: 0.7em;
      font-family: "Lucida Console", Monaco, monospace;
      font-weight: 100;
      line-height: 1.2em;
      background: #000000;
      color: #CCCCCC;
    }
    
    label {
      color: #888888;
    }
    
    .bar-text {
      color: #CCCCCC;
      font-family: "Lucida Console", Monaco, monospace;
      font-size: 1.5em;
      font-weight: 100;
      line-height: 1.2em;
    }
    
    .bar {
      height: 5px;
      width: 500px;
      background-color: #444444;
    }
    
    .bar > svg {
      height: 100%;
      display: block;
    }

  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
  <!-- <script src="https://d3js.org/d3.v5.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/progressbar.js/1.0.1/progressbar.min.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/async/2.6.1/async.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>
  <script src="/node_modules/hashmap/hashmap.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/metrics-graphics/2.15.1/metricsgraphics.js"></script>
  <script data-main="/admin/admin" src="/js/require.js"></script>
</head>

<body>
  <div id='admin' class='admin' font-size=0.1em>
    <br>
    <h1>WORD ASSOCIATION ADMIN</h1>
    <br>
    <div id='tpmDiv'></div>
    <div id='tlimitDiv'></div>
    <div id='wpmDiv'></div>
    <div id='trpmDiv'></div>
    <hr>
    <br>
    <br>
    <div class="bar-text" id="memory-bar-text"></div>
    <div class="bar" id="memory-bar"></div>
    <br>
    <div class="bar-text" id="users-bar-text"></div>
    <div class="bar" id="users-bar"></div>
    <br>
    <div class="bar-text" id="viewers-bar-text"></div>
    <div class="bar" id="viewers-bar"></div>
    <br>
    <div class="bar-text" id="servers-bar-text"></div>
    <div class="bar" id="servers-bar"></div>
    <br>
    <div class="bar-text" id="delta-tweet-bar-text"></div>
    <div class="bar" id="delta-tweet-bar"></div>
    <br>
    <div class="bar-text" id="twitter-limit-bar-text"></div>
    <div class="bar" id="twitter-limit-bar"></div>
    <br>
    <br>
    <table id='heartbeat_table' class 'heartbeatTable'></table>
    <br>
    <hr>
    <br>
    <button id="testModeButton" class="showHideButton" onclick="toggleTestMode()">TEST MODE</button>
    <br>
    <hr>
    <br>

    <div id='admin_panel'>
      <br/>
      <h2>ADMINS</h2>
      <br/>
      <button id="showHideButton" class="showHideButton" onclick="toggleConnectedAdmins()">show/hide connected</button>
      <button id="showHideButton" class="showHideButton" onclick="toggleDisconnectedAdmins()">show/hide disconnected</button>
      <button id="showHideButton" class="showHideButton" onclick="toggleIpAdmins()">show/hide admin ip</button>
      <br/>
      <br/>
      <div id='server_admins'></div>
    </div>

    <div id='admins'>
      <ul id='admins_ip_list'></ul>
    </div>

    <hr>

    <div id='admins'>
      <ul id='admins_session_list'></ul>
    </div>

    <br>
    <hr>
    <hr>

    <hr>

    <div id='viewer_panel'>
      <br/>
      <h2>VIEWERS</h2>
      <br/>
      <button id="showHideButton" class="showHideButton" onclick="toggleIpViewers()">show/hide viewer ip</button>
      <button id="showHideButton" class="showHideButton" onclick="toggleConnectedViewers()">show/hide connected</button>
      <button id="showHideButton" class="showHideButton" onclick="toggleDisconnectedViewers()">show/hide disconnected</button>
      <button id="showHideButton" class="showHideButton" onclick="toggleHideTestViewers()">show/hide test viewers</button>
      <button id="showHideButton" class="showHideButton" onclick="toggleHideBotViewers()">show/hide bot viewers</button>
      <br/>
      <br/>
    </div>

    <div id='viewers'>
      <ul id='viewers_ip_list'></ul>
      <table id='viewer_ip_table' class 'viewerIpTable'>
        <thead id='viewer_ip_table_head'>
        </thead>
        <tbody id='viewer_ip_table_body'>
        </tbody>
      </table>
      <br/>
      <br/>
      <br/>
      <table id='viewer_session_table' class 'viewerSessionTable'>
        <thead id='viewer_session_table_head'>
        </thead>
        <tbody id='viewer_session_table_body'>
        </tbody>
      </table>
    </div>

    <hr>

    <div id='server_panel'>
      <br/>
      <h2>SERVERS</h2>
      <br/>
      <button id="showHideButton" class="showHideButton" onclick="toggleServers()">show/hide servers</button>
      <br/>
      <br/>
    </div>
    <div id='servers'>
      <table id='server_table' class 'utilIpTable'>
        <thead id='server_table_head'>
        </thead>
        <tbody id='server_table_body'>
        </tbody>
      </table>
      <br/>
      <br/>
      <br/>
    </div>
    <hr>
    <div id="rawDiv">
      <div id="rawDivText"></div>
    </div>
    <hr>
    <script type="text/javascript">
    </script>
</body>

</html>
