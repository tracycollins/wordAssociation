    <style>

      html {
        background-color: gray;
        background: gray;
        font-family: "Lucida Console", Monaco, monospace;
      }
      
      body {
        background-color: gray;
        background: gray;
        font-family: "Lucida Console", Monaco, monospace;
        line-height: 95%;
      }
      
      td {
        padding: 2px;
        background-color: white;
        background: white;
      }
      
      h1, h2, h3, h5, h6 {
        font-family: "Lucida Console", Monaco, monospace;
        background-color: gray;
        font-weight: 300;
        color: #CB4B19;
        font-size: 1.75em;
        line-height: 1.85em;
        margin-top: .2em;
        margin-bottom: .2em;
      }

      h4 {
        font-family: "Lucida Console", Monaco, monospace;
        background-color: white;
        font-weight: 200;
        color: #CB4B19;
        font-size: 1.25em;
        line-height: 1.35em;
        margin-top: .2em;
        margin-bottom: .2em;
      }

      .wrapper {
        background-color: gray;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
      }

      input[type="text"]{
        margin: none;
        font-family: "Lucida Console", Monaco, monospace;
        font-size: 1em;
        line-height: 1.1em;
      }

      .updateBar:hover {
        fill: white;
        cursor: pointer;
      }
      
      .exit {
        fill: blue;
      }
      
      .timelineText .hashtagText {
        font-size: 1.0em;
        line-height: 1.1em;
        margin: 1em;
      }

      .control {
        margin: 1em;
      }
      .userStats {
        margin: 1em;
      }
      .twitterCategory {
        margin: 1em;
        border-radius: 4px;
      }
      .timeline {
        margin: 1em;
      }

      .categoryButtonLabel{
        padding: 0.5em;
        border-radius: 4px;
        display: inline-block;
      }

      label{
        display: block;
        padding: 0.5em;
        border-radius: 4px;
      }

      .nodeSearch{
        background: white;
        color: black;
        display: inline-block;
      }
                 
      .userStatusText {
        border: 1px solid #aaaaaa;
        margin: 2px;
        padding: 2px;
      }
      
      .sliderTable {
        margin: 1em;
      }


      input[type="radio"]{
        display: inline-block;
        margin: 0.5em;
        padding: 8px 12px;
        font-size: 0.3em;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        outline: none;
        background-color: blue;
        border: none;
        border-radius: 4px;
      }

      .button {
        display: inline-block;
        margin: 0.5em;
        padding: 8px 12px;
        font-size: 0.3em;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        outline: none;
        background-color: lightgray;
        border: none;
        border-radius: 4px;
      }

      .button:hover {
        background-color: #4CAF50; /* Green */
        color: white;
      }

      .button:active {
        background-color: #3e8e41;
      }

      .button:checked {
        background-color: #3e8e41;
      }

      .radioChecked {
        background-color: #3e8e41;
      }
      .radioUnchecked {
        background-color: lightgray;
      }

    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.js"></script>
    <script src="https://platform.twitter.com/widgets.js"></script>
  </head>
  <body>      

    <p id="userData"></p>

    <div class="wrapper" id="dashboardMain">


      <div id="controlDiv" class="control">
        <table id='controlTable' class='controlTable'>
          <thead id='controlTableHead'>
          </thead>
          <tbody id='controlTableBody'>
          </tbody>
        </table>
        <table id='displayControlTable' class='controlTable'>
          <thead id='displayControlTableHead'>
          </thead>
          <tbody id='displayControlTableBody'>
          </tbody>
        </table>
      </div>

      <div id="nodeDisplayDiv" class="nodeDisplay">
      </div>

      <div id="userCategorizeDiv" class="userCategorize">
      </div>

      <div id="twitterCategoryDiv" class="twitterCategory">
        <div id="twitterUserButtonsDiv"></div>
        <div id="twitterCategorySearchDiv"></div>
        <table id="categoryTable" class="controlTable"></table>
        <div id="twitterCategoryButtonsDiv"></div>
      </div>

      <div id="userStatsDiv" class="userStats">
        <table id="userStatsTable" class="userStatsTable">
        </table>
      </div>

      <div id="timelineDiv" class="timeline"></div>

      <div id="hashtagDiv"></div>

      <div id='controlSliderDiv'>
        <table id="controlSliderTable" class="sliderTable">
        </table>
      </div>

    </div>
