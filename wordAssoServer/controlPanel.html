<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/main.css">
  <style>
    body {}
    
    td {
      padding: 8px;
    }
    
    table {
      border-collapse: collapse;
      border-spacing: 0
    }
    
    p {
      background: #222222;
    }
    .updateBar:hover {
      fill: white;
      cursor: pointer;
    }
    
    .exit {
      fill: blue;
    }
    
    #controlDiv {
      background-color: #222222;
      border: 1px solid #aaaaaa;
      color: #cccccc;
      margin: 20px;
      padding: 10px;
      overflow: hidden;
      /*position: absolute;*/
      bottom: 0%;
      left: 0;
      z-index: 10;
    }
    
    #controlSliderDiv {
      background-color: #222222;
      border: 1px solid #aaaaaa;
      color: #cccccc;
      margin: 20px;
      padding: 10px;
      overflow: hidden;
      /*position: absolute;*/
      bottom: 0%;
      left: 0;
      z-index: 10;
    }
    
    #sliderTable {
      background-color: #222222;
      border: 1px solid #aaaaaa;
      color: #cccccc;
      margin: 20px;
      padding: 10px;
      overflow: hidden;
      /*position: absolute;*/
      bottom: 0;
      right: 0;
      z-index: 10;
    }
    
    #sliderLabel {
      color: #aaaaaa;
    }
    
    #d3group {
      background: #000000;
      text-align: center;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative;
    }
    
    #statsOverlay {
      color: #aaaaaa;
      overflow: hidden;
    }
    
    #tweetText:hover {
      color: #ff0000;
      text-decoration: underline;
      cursor: pointer;
    }
    
    #userScreenName:hover {
      color: #ff0000;
      text-decoration: underline;
      cursor: pointer;
    }
    
    #mediaOverlay1:hover {
      cursor: pointer;
      overflow: hidden;
    }
    
 
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript" ></script>
  <script src="node_modules/lsbridge/src/lsbridge.js"  type="text/javascript"></script>
  <script src="node_modules/crosstab/src/crosstab.js"  type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/store.js/1.3.20/store+json2.min.js" type="text/javascript" ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rangeslider.js/2.2.1/rangeslider.js" type="text/javascript" ></script>

</head>

<body style="overflow:hidden;">
  <div id="dashboardMain" style="overflow:hidden; width:600; height:400;">

    <div id='infoDiv'>
      <table id='infoTable' class='controlTable'>
      </table>
    </div>

    <br>

    <div id='controlDiv'>
      <table id='controlTable' class='controlTable'>
        <thead id='controlTableHead'>
        </thead>
        <tbody id='controlTableBody'>
        </tbody>
      </table>
      <br>
    </div>

    <br>

    <div id='controlSliderDiv'>
      <table id='controlSliderTable' class='sliderTable'>
      </table>
    </div>

  </div>
  <script src="/js/libs/controlPanel.js"  type="text/javascript"></script>

</body>

</html>
