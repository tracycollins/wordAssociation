      html {
        background-color: white;
        background: white;
        /*color: black;*/

      }
      
      body {
        background-color: white;
        background: white;

      }
      
      td {
        padding: 2px;
        background-color: white;
        background: white;
      }
      
      h1, h2, h3, h5, h6 {
        font-family: "Lucida Console", Monaco, monospace;

        color: #CB4B19;
        font-size: 1.75em;

        margin-bottom: .2em;
      }

      h4 {
        font-family: "Lucida Console", Monaco, monospace;
        background-color: white;
        font-weight: 200;
        color: #CB4B19;
        font-size: 1.25em;
        margin-top: .2em;
        margin-bottom: .2em;
      }

      table {
        background-color: white;
        background: white;
        /*border-collapse: collapse;*/
        /*border-spacing: 0*/
      }
      
      p {
        background-color: white;
        background: white;
      }

      input[type="text"]{
        margin: none;
        /*padding: 0.5em;*/
        background:white;
        background-color:black;
        color: yellow;
        font-family: "Lucida Console", Monaco, monospace;
        font-size: 1em;
        line-height: 1em;
      }

      .updateBar:hover {
        fill: white;
        cursor: pointer;
      }
      
      .exit {
        fill: blue;
      }
      
      .timelineText .hashtagText {
        top: 10;
        left: 10;
        font-size: 1.0em;
        color: black;

        background-color: white;
        background: white;
        color: black;
        z-index: 10;
        display: inline-block;
      }

      #twitterCategorySearchDiv {
        background-color: white;
        background: white;
        color: black;
        z-index: 10;
        display: inline-block;
        margin: 0em;
      }

      #twitterCategoryButtonsDiv {
        background-color: white;
        background: white;
        color: black;
        z-index: 10;
        display: inline-block;
      }

        background: white;
        color: black;

        display: inline-block;

      }

        background: white;
        color: black;
        margin-top: : 0em;
        margin-left: : 0em;
        width: 80%;
        z-index: 10;
      }

        background-color: white;
        background: white;
        color: black;
        margin: 0em;
        padding: 0em;

        left: 0;
        z-index: 10;
      }

        display: inline-block;
        background: white;
        background-color: white;
        color: black;

        padding: 0em;

        bottom: 0%;
        left: 0;
        z-index: 10;
      }

        background-color: white;
        color: black;

        right: 0;
        z-index: 10;
      }

        margin: 2px;
        padding: 2px;
      }
      
      #userStatsText {
        font-size: 1.0em;
        font-family: "Lucida Console", Monaco, monospace;
        text-align: center;
        background: white;
        background-color: white;
      }

        background: white;
        background-color: white;
        color: black;
        margin: 0em;
        padding: 0em;
        overflow: hidden;
        bottom: 0;
        right: 0;
        z-index: 10;
      }
      
      #d3group {
        background: white;
        text-align: center;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        position: relative;
      }
      
      #statsOverlay {
        color: #aaaaaa;
        overflow: hidden;
      }
      
      #tweetText:hover {
        color: #ff0000;
        text-decoration: underline;
        cursor: pointer;
      }
      
      #userScreenName:hover {
        color: #ff0000;
        text-decoration: underline;
        cursor: pointer;
      }
      
      #mediaOverlay1:hover {
        cursor: pointer;
        overflow: hidden;
      }
