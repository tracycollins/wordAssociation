    <style>

      html {
        background-color: gray;
        background: gray;
        /*color: black;*/
        font-family: "Lucida Console", Monaco, monospace;
      }
      
      body {
        background-color: gray;
        background: gray;
        /*color: black;*/
        font-family: "Lucida Console", Monaco, monospace;
      }
      
      td {
        padding: 2px;
        background-color: white;
        background: white;
      }
      
      h1, h2, h3, h5, h6 {
        font-family: "Lucida Console", Monaco, monospace;
        background-color: gray;
        font-weight: 300;
        color: #CB4B19;
        font-size: 1.75em;
        margin-top: .2em;
        margin-bottom: .2em;
      }

      h4 {
        font-family: "Lucida Console", Monaco, monospace;
        background-color: white;
        font-weight: 200;
        color: #CB4B19;
        font-size: 1.25em;
        margin-top: .2em;
        margin-bottom: .2em;
      }

      .wrapper {
        background-color: gray;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
      }

      input[type="text"]{
        margin: none;
        /*padding: 0.5em;*/
        background:white;
        background-color:black;
        color: yellow;
        font-family: "Lucida Console", Monaco, monospace;
        font-size: 1em;
        line-height: 1em;
      }

      .updateBar:hover {
        fill: white;
        cursor: pointer;
      }
      
      .exit {
        fill: blue;
      }
      
      .timelineText .hashtagText {
        font-size: 1.0em;
        margin: 1em;
      }

      .control {
        margin: 1em;
      }
      .userStats {
        margin: 1em;
      }
      .twitterCategory {
        margin: 1em;
        border-radius: 4px;
      }
      .timeline {
        /*align-self: stretch;*/
        margin: 1em;
      }

      .categoryButtonLabel{
        /*background-color: white;*/
        /*background: white;*/
        /*color: black;*/
        /*margin: 0.5em;*/
        padding: 0.5em;
        border-radius: 4px;
        display: inline-block;
      }

      label{
        display: block;
        /*background: black;*/
        /*color: #777777;*/
        padding: 0.5em;
        border-radius: 4px;
        /*margin-top: 0.5em;*/
        /*margin-bottom: 0em;*/
      }

      .nodeSearch{
        background: white;
        color: black;
        display: inline-block;
      }
                 
      .userStatusText {
        border: 1px solid #aaaaaa;
        margin: 2px;
        padding: 2px;
      }
      
      .sliderTable {
        margin: 1em;
      }
            
      .button {
        display: inline-block;
        margin: 0.5em;
        padding: 8px 12px;
        font-size: 0.3em;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        outline: none;
        /*color: #fff;*/
        background-color: blue;
        border: none;
        border-radius: 4px;
      }

      .button:hover {
        background-color: #4CAF50; /* Green */
        color: white;
      }

      .button:active {
        background-color: #3e8e41;
      }

    </style>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/async/2.6.1/async.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/store.js/1.3.20/store.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rangeslider.js/2.3.2/rangeslider.min.js"></script>
    <script src="https://platform.twitter.com/widgets.js"></script>
  </head>

  <body>

    <div class="wrapper" id="dashboardMain">

      <div id="controlDiv" class="control">
        <table id='controlTable' class='controlTable'>
          <thead id='controlTableHead'>
          </thead>
          <tbody id='controlTableBody'>
          </tbody>
        </table>
        <table id='displayControlTable' class='controlTable'>
          <thead id='displayControlTableHead'>
          </thead>
          <tbody id='displayControlTableBody'>
          </tbody>
        </table>
      </div>


      <div id="twitterCategoryDiv" class="twitterCategory">
        <div id="twitterUserButtonsDiv"></div>
        <div id="twitterCategorySearchDiv"></div>
        <table id="categoryTable" class="controlTable"></table>
        <div id="twitterCategoryButtonsDiv"></div>
      </div>


      <div id="userStatsDiv" class="userStats">
        <table id="userStatsTable" class="userStatsTable">
        </table>
      </div>

      <div id="timelineDiv" class="timeline"></div>

      <div id="hashtagDiv"></div>

      <div id='controlSliderDiv'>
        <table id="controlSliderTable" class="sliderTable">
        </table>
      </div>

    </div>

    <script src="/js/libs/controlPanel.js" type="text/javascript"></script>

  </body>

</html>
