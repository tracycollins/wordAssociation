  <style>
    /*body {}*/
    
    td {
      padding: 8px;
      border: 1px solid #aaaaaa;
    }
    
    table {
      border-collapse: collapse;
      border-spacing: 0
    }
    
    p {
      background: #222222;
    }

    /*.nodeImage { filter: invert(100%) }*/

    .updateBar:hover {
      fill: white;
      cursor: pointer;
    }
    
    .exit {
      fill: blue;
    }
    
    #topTermsDiv {
      width: 40%;
      height: 80%;
      font-family: "Lucida Console", Monaco, monospace;
      /*font-size: 0.6em;*/
      /*line-height: 0.8em;*/
      /*background-color: #111111;*/
      background: rgba(25, 25, 25, .75);
      border: 1px solid #aaaaaa;
      color: #cccccc;
      margin: 20px;
      /*padding: 10px;*/
      overflow: hidden;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10;
    }
    
    #twitterIframe {
      border: 1px solid #aaaaaa;
      position: absolute;
      top: 0;
      right: 0;
      z-index: 20;
    }

    #twitterProfileDiv {
      font-family: "Lucida Console", Monaco, monospace;
      font-size: 0.6em;
      line-height: 0.6em;
      background-color: black;
      border: 1px solid #aaaaaa;
      color: black;
      position: absolute;
      top: 5%;
      right: 50%;
      width: 200px;
      height: 200px;
      z-index: 101;
    }

    #twitterFeedDiv {
      font-family: "Lucida Console", Monaco, monospace;
      font-size: 0.6em;
      line-height: 0.6em;
      background-color: #222222;
      border: 1px solid #aaaaaa;
      color: #cccccc;
      margin: 20px;
      padding: 10px;
      overflow: hidden;
      position: absolute;
      top: 25%;
      right: 0;
      z-index: 10;
    }

    #statsDiv {
      font-family: "Lucida Console", Monaco, monospace;
      font-size: 0.6em;
      line-height: 0.6em;
      background-color: #222222;
      border: 1px solid #aaaaaa;
      color: #cccccc;
      margin: 20px;
      padding: 10px;
      overflow: hidden;
      position: absolute;
      bottom: 10%;
      left: 0;
      z-index: 10;
    }
    
    #controlDiv {
      background-color: #222222;
      border: 1px solid #aaaaaa;
      color: #cccccc;
      margin: 20px;
      padding: 10px;
      overflow: hidden;
      position: absolute;
      bottom: 0%;
      left: 0;
      z-index: 10;
    }
    
    #controlSliderDiv {
      background-color: #222222;
      border: 1px solid #aaaaaa;
      color: #cccccc;
      margin: 20px;
      padding: 10px;
      overflow: hidden;
      position: absolute;
      bottom: 0;
      right: 0;
      z-index: 10;
    }
    
    #sliderLabel {
      color: #aaaaaa;
    }
    
    #d3group {
      background: black;
      /*text-align: center;*/
      /*margin: 0;*/
      /*padding: 0;*/
      /*height: 600px;*/
      /*overflow: hidden;*/
      /*position: relative;*/
    }
    
    #svgMain {
      /*background: #ffffff;*/
      background: black;
      /*text-align: center;*/
      /*margin: auto;*/
      width: 100%;
      height: auto;
      overflow: hidden;
      position: relative;
    }

    #svgForceLayoutArea {
      background: black;
      /*border: 5px solid #ff0000;    */
      overflow: hidden;
      padding: 0
    }

    #svgFlowLayoutArea {
      /*border: 5px solid #ff0000;    */
      overflow: hidden;
      padding: 0
    }

    #statsOverlay {
      color: #aaaaaa;
      overflow: hidden;
    }
    
    #tweetText:hover {
      color: #ff0000;
      text-decoration: underline;
      cursor: pointer;
    }
    
    #userScreenName:hover {
      color: #ff0000;
      text-decoration: underline;
      cursor: pointer;
    }
    
    #mediaOverlay1:hover {
      cursor: pointer;
      overflow: hidden;
    }
    
    .tooltip {
      position: absolute;
      text-align: left;
      color: #aaaaaa;
      padding: 1em;
      font-size: 0.9em;
      background: #333333;
      border: 1px solid #aaaaaa;
      pointer-events: none;
      z-index: 20;
    }
    
    input[type=range] {
      -webkit-appearance: none;
      margin: 18px 0;
      width: 100%;
    }
    
    input[type=range]:focus {
      outline: none;
    }
    
    input[type=range]::-webkit-slider-runnable-track {
      width: 100%;
      height: 8.4px;
      cursor: pointer;
      animate: 0.2s;
      box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
      background: #3071a9;
      border-radius: 1.3px;
      border: 0.2px solid #010101;
    }
    
    input[type=range]::-webkit-slider-thumb {
      box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
      border: 1px solid #000000;
      height: 36px;
      width: 16px;
      border-radius: 3px;
      background: #ffffff;
      cursor: pointer;
      -webkit-appearance: none;
      margin-top: -14px;
    }
    
    input[type=range]:focus::-webkit-slider-runnable-track {
      background: #367ebd;
    }
    
    input[type=range]::-moz-range-track {
      width: 100%;
      height: 8.4px;
      cursor: pointer;
      animate: 0.2s;
      box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
      background: #3071a9;
      border-radius: 1.3px;
      border: 0.2px solid #010101;
    }
    
    input[type=range]::-moz-range-thumb {
      box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
      border: 1px solid #000000;
      height: 36px;
      width: 16px;
      border-radius: 3px;
      background: #ffffff;
      cursor: pointer;
    }
    
    input[type=range]::-ms-track {
      width: 100%;
      height: 8.4px;
      cursor: pointer;
      animate: 0.2s;
      background: transparent;
      border-color: transparent;
      border-width: 16px 0;
      color: transparent;
    }
    
    input[type=range]::-ms-fill-lower {
      background: #2a6495;
      border: 0.2px solid #010101;
      border-radius: 2.6px;
      box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
    }
    
    input[type=range]::-ms-fill-upper {
      background: #3071a9;
      border: 0.2px solid #010101;
      border-radius: 2.6px;
      box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
    }
    
    input[type=range]::-ms-thumb {
      box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
      border: 1px solid #000000;
      height: 36px;
      width: 16px;
      border-radius: 3px;
      background: #ffffff;
      cursor: pointer;
    }
    
    input[type=range]:focus::-ms-fill-lower {
      background: #3071a9;
    }
    
    input[type=range]:focus::-ms-fill-upper {
      background: #367ebd;
    }
  </style>
